<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Accident Hotspot Prediction</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Traffic Accident Hotspot Prediction</h1>
  </header>

  <section id="intro">
    <p>Discover accident-prone areas using historical traffic data and machine learning predictions.</p>
  </section>

  <section id="map-section">
    <h2>Hotspot Map</h2>
    <div id="map"></div>
  </section>

  <section id="controls">
    <h2>Controls</h2>
    <input type="text" id="citySearch" placeholder="Enter city or district name">
    <button onclick="filterCity()">Search</button>
    <select id="stateSelect" onchange="selectState(this.value)">
      <option value="">--Select State--</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Delhi">Delhi</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <!-- Add more states here -->
    </select>
    <p id="result"></p>
  </section>

  <footer>
    <p>Created by Khushi Chaurasia | <a href="https://github.com/khushichaurasia28082006-stack">GitHub</a></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
